---
name: Prettier

on:
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  run:
    name: Can the code be prettier? ðŸ¤”
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@c3b53f6a16e57305370b4ae5a540c2077a1d50dd # v2.2.4
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: lts/*
      - run: pnpm install --dev --ignore-scripts
      - uses: actions/cache@v3
        with:
          path: node_modules/.cache/prettier/.prettier-cache
          key: prettier-${{ hashFiles('pnpm-lock.yaml') }}-${{ hashFiles('.prettierignore') }}-${{ hashFiles('.prettierrc.cjs') }}
      - run: pnpm format
      - run: git restore .github/workflows
      - uses: EndBug/add-and-commit@b97a9fe893e2984b63d00feaee5922e16ab1cc1e # v9
        with:
          default_author: github_actions
          commit: --no-verify
          message: 'chore(prettier): ðŸ¤– âœ¨'
