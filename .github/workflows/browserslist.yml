---
name: Update Browserslist database

on:
  schedule:
    - cron: '0 2 1,15 * *'
  workflow_dispatch:

permissions:
  contents: read # for checkout

jobs:
  update-browserslist-database:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: lts/*
      - run: npx update-browserslist-db@latest
      - uses: actions/create-github-app-token@v1
        id: generate-token
        with:
          app-id: ${{ secrets.ECOSPARK_APP_ID }}
          private-key: ${{ secrets.ECOSPARK_APP_PRIVATE_KEY }}
      - uses: peter-evans/create-pull-request@c55203cfde3e5c11a452d352b4393e68b85b4533 # v6
        with:
          body: I ran `npx update-browserslist-db@latest` ğŸ§‘â€ğŸ’»
          branch: actions/update-browserslist-database-if-needed
          commit-message: 'chore: update browserslist db'
          labels: ğŸ¤– bot
          title: 'chore: update browserslist db'
          token: ${{ steps.generate-token.outputs.token }}
