---
name: CI

run-name: >-
  ${{
    inputs.release && inputs.test && 'CI ➤ Test ➤ Release' ||
    inputs.test && 'CI ➤ Test'
    ''
  }}

on:
  pull_request:
    types: [opened, synchronize]
  push:
    branches: [main, monorepo]
  workflow_dispatch:
    inputs:
      test:
        description: Test
        required: true
        default: true
        type: boolean
      release:
        description: Release
        required: true
        default: false
        type: boolean

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2.2.3
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: lts/*
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm build
        if: github.event.inputs.test != 'false'

  test:
    needs: build
    # The test matrix can be skipped, in case a new release needs to be fast-tracked and tests are already passing on main
    if: github.event.inputs.test != 'false'
    strategy:
      # A test failing on windows doesn't mean it'll fail on macos. It's useful to let all tests run to its completion to get the full picture
      fail-fast: false
      matrix:
        # https://nodejs.org/en/about/releases/
        # https://pnpm.io/installation#compatibility
        # Includes the lowest version supported by preview-kit (defined in pkg.engines.node) and the upcoming version in development
        node: [14, 16, 18, 19]
        os: [ubuntu-latest]
        # Also test the LTS on mac and windows
        include:
          - os: macos-latest
            node: 18
          - os: windows-latest
            node: 18
    runs-on: ${{ matrix.os }}
    env:
      NODE_VERSION: ${{ matrix.node }}
    steps:
      # It's only necessary to do this for windows, as mac and ubuntu are sane OS's that already use LF
      - if: matrix.os == 'windows-latest'
        run: |
          git config --global core.autocrlf false
          git config --global core.eol lf
      - uses: actions/checkout@v3
      - uses: actions/cache@v3
        with:
          key: ${{ runner.os }}-node${{ matrix.node }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          path: |
            ~/.pnpm-store
            node_modules/.cache/turbo
            node_modules/.pnpm
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
      - run: corepack enable && pnpm --version
      - run: pnpm install --loglevel=error
      - run: pnpm test -- --output-logs=new-only --continue --concurrency=1
      - run: pmpn test:esm
        # Only node 16 and later supports `assert {type: json}` used in the test.mjs unit
        if: matrix.node != '14'

  release:
    needs: [build, test]
    # only run if opt-in during workflow_dispatch
    if: always() && github.event.inputs.release == 'true' && needs.build.result != 'failure' && needs.test.result != 'failure' && needs.test.result != 'cancelled'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          # Need to fetch entire commit history to
          # analyze every commit since last release
          fetch-depth: 0
      - uses: pnpm/action-setup@v2.2.3
      - uses: actions/setup-node@v3
        with:
          cache: pnpm
          node-version: lts/*
      - run: pnpm install --loglevel=error
      - run: pnpm release
        # Don't allow interrupting the release step if the job is cancelled, as it can lead to an inconsistent state
        # e.g. git tags were pushed but it exited before `npm publish`
        if: always()
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_PUBLISH_TOKEN }}
